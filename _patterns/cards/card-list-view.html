<div class="card chop grid">
  <a class="block unit xs-1-2 m-1-3" href="{{include.data.platform-link}}">
    <div class="relative embed embed-1by1">
      <img class="img-flex embed-item" src="{{include.data.image-thumbnail}}" alt="">
      <div class="card-icon pin-c text-center">
        <i class="icon i-64">
          <svg><use xlink:href="/images/icons.svg#play"></use></svg>
        </i>
      </div>
      <div class="pin-bl gutter-1-2 ep-info">
        {% if ep_index %}
          {% assign ep=include.data.episodes[include.ep_index] %}
        {% endif %}
          <h5 class="push-0 normal ib kilo">S{{ep.episode-season}} â€¢ Ep{{ep.episode-number}} | {{ep.time}}</h5>
          <p class="push-1-2 milli">{{ep.episode-title}}</p>
      </div>
    </div>
  </a>
  <div class="card-cont gutter-1-2 pad-b-1-2 pad-t-1-2 unit xs-1-2 m-2-3">
    <h4 class="push-0 kilo">{{include.data.name}}</h4>
    <h6 class="milli {{include.data.platform-color}} push-1-2">{{include.data.platform-name}}</h6>
    <div class="content-fill">
      {% pattern buttons/details-yellow-button %}
    </div>
  </div>
</div>
