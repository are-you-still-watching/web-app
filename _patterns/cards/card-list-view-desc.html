<div class="card card-inside chop">
  <a class="block grid grid-stretch" href="{{include.data.platform-link}}">
    <div class="unit xs-1 m-1-3 l-1-3">
      <div class="relative embed embed-1by1">
        <img class="img-flex embed-item" src="{{ep.episode-thumbnail}}" alt="">
        <div class="card-icon pin-c text-center">
          <i class="icon i-64">
            <svg><use xlink:href="/images/icons.svg#play"></use></svg>
          </i>
        </div>
        <div class="pin-tl island-1-2">
          <h5 class="push-0 normal ib kilo shadow">Ep{{ep.episode-number}} | {{ep.time}}</h5>
        </div>
      </div>
    </div>
    <div class="card-cont gutter-1-2 pad-b-1-2 pad-t-1-2 unit xs-1 m-2-3 l-2-3 unit-content-distribute">
      <h4 class="push-0 kilo">{{ep.episode-title}}</h4>
      <p class="milli push-0 normal max-length-no-center content-fill">{{ep.episode-description}}</p>
      <div class="text-right gutter-1-2">
        <span class="text-upper micro normal">Watch Now</span>
      </div>
    </div>
  </a>
</div>
