<div class="card">
  <div class="card-img-grid chop img-flex">
    <a href="#">
      <img class="img-hover" src="/images/the-mandalorian-thumbnail.jpg" alt="">
    </a>
    <div class="card-play">
      <a href="#">
        <img src="/images/playbutton.png" alt="">
      </a>
    </div>
  </div>
  <div class="card-txt">
    <h4 class="push-0">{{include.data.name}}</h4>
    <h6 class="micro card-platform-disney push-1-2">{{include.data.platform}}</h6>
    <h5 class="push-0">{{include.data.episode-number}}</h5>
    <p>{{include.data.episode-title}}</p>
    <a class="btn milli" href="#">DETAILS</a>
  </div>
</div>
