<div class="banner banner-episode">
  <div class="embed embed-16by9 wrapper relative">
    <div class="pin-lc island-2">
      <div class="banner-streamer push">
        <img class="img-flex" src="/images/platforms/netflix-logo.png" alt="">
      </div>
      <p class="giga push-0 light">{{include.data.name}}</p>
      <h1 class="giga medium push-0">{{include.data.episode-number}}</h1>
      <h2 class="push-0 medium">{{include.data.episode-title}}</h2>
      <p class="max-length">{{include.data.description_1}}</p>
      <img class="img-flex max-length push-1-4" src="/images/progress-bar.png" alt="">
      <ul class="list-group-inline">
        <li>
          {% pattern buttons/watch-now-button-white %}
        </li>
      </ul>
    </div>
  </div>
</div>
