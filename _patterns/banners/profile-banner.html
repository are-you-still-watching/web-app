<div class="banner banner-profile">
  <div class="embed embed-asyw wrapper relative">
    <div class="pin-lc island-2 grid">
      <div class="unit xs-1 m-2-3 l-2-3">
        <div class="grid">
          <h1 class="unit xs-1 m-1 l-1 push-0 light">{{include.data.banner-title}}</h1>
          <p class="unit unit-xs-hidden m-1 l-1 max-length">{{include.data.banner-description}}</p>
        </div>
      </div>
      <div class="unit xs-1 m-1-3 l-1-3 grid-middle">
        <figure>
          <img class="img-flex wrapper" src="/images/profile-icon.svg" alt="">
          <figcaption class="medium push-0 text-center">{{include.data.name}}</figcaption>
        </figure>
      </div>
    </div>
    <div class="island-2 grid subscriptions">
      <div class="unit xs-1 m-2-3 l-2-3">
        <div class="grid">
          <h2 class="unit xs-1 m-1 l-1 light">Your Subscriptions</h2>
        </div>
      </div>
        <div class="grid">
          <div class="island-1-4 unit xs-1 m-1-4 l-1-4">
            {% pattern buttons/subscription-disney %}
          </div>
          <div class="island-1-4 unit xs-1 m-1-4 l-1-4">
            {% pattern buttons/subscription-netflix %}
          </div>
          <div class="island-1-4 unit xs-1 m-1-4 l-1-4">
            {% pattern buttons/subscription-primevideo %}
          </div>
          <div class="island-1-4 unit xs-1 m-1-4 l-1-4">
            {% pattern buttons/subscription-crave %}
          </div>
        </div>
    </div>
  </div>
