<div class="banner banner-main">
  <div class="embed embed-16by9 wrapper relative">
    <div class="pin-lc island-2">
      <div class="banner-streamer">
        <img class="img-flex" src="/images/platforms/netflix-logo.png" alt="">
      </div>
      <h1 class="push-0 light">{{include.data.name}}</h1>
      <h2 class="giga medium">Season 2 Out Now</h2>
      <ul class="list-group-inline">
        <li>
          {% pattern buttons/watch-now-button-white %}
        </li>
        <li class="gutter">
          {% pattern buttons/details-yellow-button %}
        </li>
      </ul>
    </div>
  </div>
</div>
