<div class="below-content wrapper wrapper-asyw">
  <input type="radio" name="season" id="season1" checked>
  <div class="season-filter push">
    <ul class="season-nav list-group text-center push-0 max-length grid grid-middle unit-content-center-horizontal gutter">
      <li class="unit xs-1-3 s-1-3 m-1-4 l-1-6">
        <label class="filter-btn season1 text-upper milli block pad-t-1-2 pad-b-1-2" for="season1">Season 1</label>
      </li>
    </ul>
  </div>
  <div class="grid gutter-1-2 max-length-no-center">
    {% for ep in include.data.episodes %}
      <div class="list-view unit xs-1 s-1 m-1 l-1 gutter-1-2 push">
        {% pattern cards/card-list-view-desc data=ep data=page number=forloop.index %}
      </div>
    {% endfor %}
  </div>
</div>
