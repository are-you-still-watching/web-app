<input type="radio" name="filter" id="all" checked>
<input type="radio" name="filter" id="shows">
<input type="radio" name="filter" id="movies">
<input type="radio" name="view-bar" id="grid-view" checked>
<input type="radio" name="view-bar" id="list-view">
<div class="tool-bar grid grid-middle push relative wrapper">
  <div class="unit xs-1 s-1 m-1 l-1 push">
    <ul class="filter-nav list-group text-center push-0 max-length grid grid-middle unit-content-center-horizontal gutter">
      <li class="unit xs-1-3 s-1-3 m-1-4 l-1-6">
        <label class="filter-btn all text-upper milli block pad-t-1-2 pad-b-1-2" for="all">All</label>
      </li>
      <li class="unit xs-1-3 s-1-3 m-1-4 l-1-6">
        <label class="filter-btn shows text-upper milli block pad-t-1-2 pad-b-1-2" for="shows">TV Shows</label>
      </li>
      <li class="unit xs-1-3 s-1-3 m-1-4 l-1-6">
        <label class="filter-btn movies text-upper milli block pad-t-1-2 pad-b-1-2" for="movies">Movies</label>
      </li>
    </ul>
  </div>
  <div class="unit xs-1 wrapper text-center">
    <ul class="view-nav list-group-inline gutter push-0">
      <li class="push-r-1-2">
        <label class="view-btn grid-view island-1-8" for="grid-view">
          <i class="icon i-32">
            <svg><use xlink:href="/images/icons.svg#icon-view"></use></svg>
          </i>
          <span class="icon-label visually-hidden">grid view</span>
        </label>
      </li>
      <li>
        <label class="view-btn list-view island-1-8" for="list-view">
          <i class="icon i-32">
            <svg><use xlink:href="/images/icons.svg#list-view"></use></svg>
          </i>
          <span class="icon-label visually-hidden">list view</span>
        </label>
      </li>
    </ul>
  </div>
</div>
<div class="below-content wrapper wrapper-asyw">
  <div class="grid grid-stretch gutter-1-2">
    {% for shows in site.shows %}
      <div class="grid-view unit xs-1 s-1-2 m-1-2 l-1-4 gutter-1-2 push unit-content-distribute">
        {% assign ep=shows.episodes|sample %}
        {% pattern cards/card-grid-view data=shows ep=ep %}
      </div>
    {% endfor %}
    {% for shows in site.shows %}
      <div class="list-view unit xs-1 max-length gutter-1-2 push">
        {% assign ep=shows.episodes|sample %}
        {% pattern cards/card-list-view data=shows ep=ep %}
      </div>
    {% endfor %}
  </div>
</div>
