<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} • {% endif %}Are you still watching?{% if page.titleAfter %} • {{page.titleAfter}}{% endif %}</title>
  <meta name="description" content="{{page.meta}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<div class="skip-links">
  <a href="#main">Jump to main content</a>
  <a href="#nav">Jump to navigation</a>
</div>

<body>
  <div id="nav" role="navigation" tabindex="0">{% pattern headers/basic-nav %}</div>
  <div id="main" role="main" tabindex="0">{{content}}</div>
  <div role="contentinfo" tabindex="0">{% pattern footers/footer-main %}</div>
</body>
</html>
